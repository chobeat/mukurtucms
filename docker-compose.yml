version: "3"
services:
    app:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./:/code
            - ./site.conf:/etc/nginx/conf.d/default.conf
        networks:
            default:
                ipv4_address: 172.20.1.4
        links:
            - php

    php:
        image: php:7-fpm
        volumes:
        - ./:/code

networks:
  default:
    ipam:
      config:
        - subnet: 172.20.1.0/24
